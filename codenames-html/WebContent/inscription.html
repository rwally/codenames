<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inscription</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script defer src="inscription.js"></script>
</head>
<body>
	<h1 class="display-2 text-center form-header mb-3">Inscrivez-vous !</h1>
	
	<form class="needs-validation" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")' novalidate >
	
		<div class="form-row">
			<div class="form-group col-md-6">
				<label class="ml-2" for="inputNom">Nom</label>
				<input type="text" name="nom"  class="form-control" id="inputNom" placeholder="Entrez votre nom" required/>
				<div class="invalid-feedback">
        			Veuillez entrer votre nom
      			</div>
      			<div class="valid-feedback">
        			OK !
      			</div>
			</div>
			
			<div class="form-group col-md-6">
				<label class="ml-2" for="inputPrenom">Prénom</label>
				<input type="text" name="prenom" class="form-control" id="inputPrenom" placeholder="Entrez votre prénom" required/>
				<div class="invalid-feedback">
        			Veuillez entrer votre prénom
      			</div>
      			<div class="valid-feedback">
        			OK !
      			</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="ml-2" for="inputUsername">Username</label>
			<input type="text" name="username" class="form-control" id="inputUsername" placeholder="Entrez votre username" required/>
			<div class="invalid-feedback">
        			Veuillez entrer un nom d'utilisateur valide
      		</div>
      		<div class="valid-feedback">
        			OK !
      		</div>
		</div>
		
		<div class="form-row">
		 	<div class="form-group col-md-6">
				<label class="ml-2" for="Password">Mot de passe</label>
				<input type="password" name="passsword" class="form-control" id="password" placeholder="Entrez votre mot de passe" required/>
				<div class="invalid-feedback">
        			Veuillez entrer un mot de passe
      			</div>
      			<div class="valid-feedback">
        			OK !
      			</div>
			</div>
			
  			<div class="form-group col-md-6">
				<label class="ml-2" for="inputPasswordAgain">Confirmation mot de passe</label>
				<input type="password" class="form-control" name="password2" id="password2" placeholder="Entrez à nouveau votre mot de passe" required/>
				<div class="invalid-feedback">
        			Les deux mots de passe doivent être identiques
      			</div>
      			<div class="valid-feedback">
        			OK !
      			</div>
			</div>
		</div>
		
		<div class="modal-footer">
			<a id="AnnulerLink" class="btn btn-outline-secondary mt-3" href="accueil.html" class="ml-3 ">Cancel</a>
			<button type="submit" class="btn btn-outline-primary btn-lg mt-3 ml-3">S'inscrire</button>
		</div>
	</form>
</body>
</html>
