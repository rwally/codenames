<body>
		<nav>
			<ul class="nav justify-content-center">
				<li class="nav-item" id = "navConnection"><a class="nav-link" href="#connexion">Lien 1</a></li>
				<li class="nav-item" id = "navInscription"><a class="nav-link" href="#inscription">Lien 2</a></li>

			</ul>

		<header>
			<h1  class="display-4 text-center">Codenames</h1>
			<h3  class="display-8 text-center">Equipe bleue, à vous de jouer !</h3>
		</header>
		
		
		<div class="container">
		   <div class="row justify-content-center" style="margin-bottom:20px">		    
		      <button type="button" class="btn btn-dark btn-lg" id="boutonMaster">Master</button>
			  <button type="button" class="btn btn-outline-secondary btn-lg" id="boutonAgent" style="margin-left:20px">Agent</button>	
			  
			  	  
		  </div>
		  
		<form style="visibility: hidden ; margin-bottom:20px">
		  <div class="form-row">
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Indice">
			    </div>
			    
			    <div class="col">
			      <select class="form-control">
			      	<option selected>Nb de mots</option>
  					<option>0</option>
  					<option>1</option>
  					<option>2</option>
  					<option>3</option>
  					<option>4</option>
  					<option>5</option>
  					<option>6</option>
  					<option>7</option>
  					<option>8</option>
  					<option>&infin;</option>
			 	</select>
			   </div>
			   
			   <div class="col">
			    	 <button type="submit" class="btn btn-primary ">Envoyer</button>
			   </div>
			   
		  </div>
		</form>
		
		     
		      
		  </div>
		  
		</div>
		
		<div class="container" id="plateau" >
		
		</div>
		
		<div class="chat-popup">
				<div class="container">
				<section>
					<form class="form-container" id="monChat">
						<div class="chat-container overflow-auto" style="height:400px" id="chatId">
							<div class="message">
<!-- 								<div class="datetime">01/01/2020 00:01</div> -->
<!-- 					    	<p>Bonne Année !</p> -->
							</div>
						 </div>
						 <input type="text" name="monMessage" placeholder="Tapez votre message">
						 <div>
						 	<button type="submit" class="btn mt-2" id="sendBtn">Envoyer</button>
							<button type="button" class="btn cancel" id="closeBtn">Fermer</button>
						 </div>
							
						 
						
						
					</form>
					<button type="button" class="btn" id="openBtn">Chat</button>
				</section>
					
					
				</div>
		</div>
