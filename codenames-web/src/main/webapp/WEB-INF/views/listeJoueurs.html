<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::section})}">
	<head>
		<meta charset="ISO-8859-1">
		<title>Liste des Joueurs</title>
	</head>
	
	<body>
		
		<section id="listeJoueurs">
			<header>
				<h1  class="display-4 text-center form-header mb-3">Liste des joueurs</h1>
			</header>
			
			<div>
				<h2 class="text-center"> Partie numéro [[${partie_id}]]</h2>
			</div>
		
			<div>
				<form method="post">
			
					<table class="table table-striped mt-3 w-75 p-3 mx-auto">
						  <thead>
						    <tr>
						      <th scope="col">Nom</th>
						      <th scope="col">Equipe</th>
						      <th></th>
						    </tr>
						  </thead>
						  <tbody>
							 
						 	<tr th:each="participation:${participations}">
						      <td scope="col" th:text="${ participation.joueur.username }"></td>
						      <td scope="col" th:text="${ participation.joueur.equipe.nom }"></td>
						      <td>
	<!-- 							<a class="btn btn-warning" th:href="@{ editerParticipation(id=${ participation.id }) }">Changer d'Equipe</a> -->
								<a class="btn btn-danger" th:href="@{ supprimerParticipation(id=${ participation.id }) }">Deconnecter</a>
							</td>
						    </tr>
						   
						  </tbody>
					</table>
				</form>
			</div>
			
		</section>
		
		
	</body>
</html>
