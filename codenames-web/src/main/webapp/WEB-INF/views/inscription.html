<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::section})}">
<head>
<title>S'inscrire</title>

</head>
<body>
	<section id="inscription">
		<header>
			<h1 class="display-4 text-center form-header mb-3">Inscrivez-vous !</h1>
		</header>
	
		<form method="POST" id = "inscriptionForm">
			
			<div class="form-group w-75 mx-auto p-3">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label class="ml-2" for="inputNom">Nom</label>
						<input type="text" name="nom"  class="form-control" id="inputNom" placeholder="Entrez votre nom"/>
						<div th:errors="${joueur.nom}" class="alert alert-danger" role="alert">Message d'erreur par défaut</div>
					</div>
				
					<div class="form-group col-md-6">
						<label class="ml-2" for="inputPrenom">Prénom</label>
						<input type="text" name="prenom" class="form-control" id="inputPrenom" placeholder="Entrez votre prénom"/>
						<div th:errors="${joueur.prenom}" class="alert alert-danger" role="alert">Message d'erreur par défaut</div>
					</div>
				</div>
					
				<div class="form-group">
					<label class="ml-2" for="inputUsername">Username</label>
					<input type="text" name="username" class="form-control" id="inputUsername" placeholder="Entrez votre identifiant"/>
					<div th:errors="${joueur.username}" class="alert alert-danger" role="alert">Message d'erreur par défaut</div>
				</div>
				
				<div class="form-row">
				 	<div class="form-group col-md-6">
						<label class="ml-2" for="password">Mot de passe</label>
						<input type="password" name="passsword" class="form-control" id="password" placeholder="Entrez votre mot de passe"/>
						<div th:errors="${joueur.password}" class="alert alert-danger" role="alert">Message d'erreur par défaut</div>
		      			<div class="link">
		   					<a th:href="@{connexion}">Déjà inscris ? Connectez-vous !</a>
						</div>
					</div>
						
		  			<div class="form-group col-md-6">
						<label class="ml-2" for="inputPasswordAgain">Confirmation mot de passe</label>
						<input type="password" class="form-control" name="password2" id="password2" placeholder="Entrez à nouveau votre mot de passe"/>
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-outline-primary mt-3" id="btnInscription">Inscription</button>
				</div>
			</div>
		</form>
		</section>
</body>
</html>
